name: CI Pipeline

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Pro testy musíme nastavit dummy ENV proměnné, aby aplikace nespadla při startu
    # Reálné klíče v testech nepoužíváme (vše je mockované)
    - name: Run Tests with pytest
      env:
        ANTHROPIC_API_KEY: "sk-dummy-key"
        SUPABASE_URL: "https://dummy.supabase.co"
        SUPABASE_KEY: "dummy-key"
        PUBMED_EMAIL: "test@example.com"
      run: |
        pytest backend/tests/

  frontend-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build Frontend
      # Toto ověří TypeScript kompilaci a Next.js build
      env:
        NEXT_PUBLIC_SUPABASE_URL: "https://dummy.supabase.co"
        NEXT_PUBLIC_SUPABASE_ANON_KEY: "dummy-key"
        NEXT_PUBLIC_API_URL: "http://localhost:8000"
      run: pnpm build
